<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" href="img/favicon.png"/>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="desktop.css" media="(min-width: 1200px)"> 
  <title>MovieTalk</title>
</head>
<body>
  <div id="login">

    <div class="logo">
      <img src="img/logo.png">
    </div>

    <div class="text">
      <p>Comienza a compartir y leer reseñas de tus películas favoritas.</p>
    </div>

    <div class="input-style">
      <form id="form">
        <input type="text" id="email" placeholder=" ">
          <input type="password" id="password" placeholder=" ">
            <br/>
             <button type="button" class="btn" id="btn">INICIAR SESIÓN</button>
      </form>
    </div>

    <div class="register">
      <h2>¿No tienes una cuenta?</h2>
      <button type="button" class="btn-2" id="btn-2">Registrate aquí</button>
    </div>

    <div class="social">
      <img src="img/twitter.png">
      <img src="img/google.png">
      <img src="img/facebok.png">
    </div>
    
  </div>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Crear nueva cuenta</h3>
      <form id="formAccCreation">
        <input
          type="text"
          id="mail-creation"
          placeholder=" "
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          title="Ej. usuario@abcd.com"
          required
        />
        <br />

        <input
          type="password"
          id="pass-creation"
          placeholder=" "
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
          title="Debe contener: 6 caracteres, al menos una mayúscula, una minúscula y un número"
          required
        />

        <br />

        <button id="btn-3" class="btn">REGISTRARSE</button>
      </form>

      <div class="social-2">
        <img src="img/twitter2.png">
        <img src="img/google2.png">
        <img src="img/facebook2.png">
      </div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
  
</body>
</html>
